<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>AI Caddie</title>

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f9d58">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>


<body>


  <div id="clubs_screen" class="screen">
    <h1> Welcome in! </h1>
    <p> We will now make your bag</p>

    <div id="club_row" class="button_row">
      <button id="woods_btn">Woods</button> <button id="irons_btn">Irons</button> <button id="wedges_btn">Wedges</button>
    </div>
    
    <div id="woods_row" class="button_row">
      <button id="driver_btn">Driver</button> <button id="w3_btn">3w</button> <button id="w5_btn">5w</button>
    </div>
    <div id="irons_row_1" class="button_row">
      <button id="h4_btn">4h</button> <button id="h5_btn">5h</button> <button id="i3_btn">3i</button>
    </div>
    <div id="irons_row_2" class="button_row">
      <button id="i4_btn">4i</button> <button id="i5_btn">5i</button> <button id="i6_btn">6i</button>
    </div>
    <div id="irons_row_3" class="button_row">
      <button id="i7_btn">7i</button> <button id="i8_btn">8i</button> <button id="i9_btn">9i</button>
    </div>
    <div id="wedges_row_1" class="button_row">
      <button id="p_btn">P</button> <button id="a_btn">A</button> <button id="g_btn">G</button>
    </div>
    <div id="wedges_row_2" class="button_row">
      <button id="s_btn">S</button> <button id="l_btn">L</button>
    </div>

    <button id="go_back_btn">Back</button>



  </div>
  <div id="distance_screen" class="screen">
    <div id="map" class="map"></div>

<!-- Popup modal -->
    <div id="popup" class="popup">
      <h2>Select Club & Enter Distance</h2>
      <div id="bag_buttons"></div>
      <input type="number" id="distance_input" placeholder="Enter distance (yds)">
      <button id="submit_shot">Submit</button>
      <button id="close_popup">Close</button>
    </div>
  </div>

  <div id="home_screen" class="screen">
    <h1>AI Caddie</h1>
    <p>Your smart golf companion</p>
  </div>

  <nav id="bottom_nav">
    <button id="home_btn" class="nav-btn">üè† </button>
    <button id="golf_btn"class="nav-btn">‚õ≥</button>
    <button id="distances_btn" class="nav-btn">üìç</button>
    <button id="data_btn" class="nav-btn">üìä</button>
    <button id="settings_btn" class="nav-btn">‚öôÔ∏è</button>
   
  </nav>
  <div id="settings_screen" class="screen">
      <button id="clubs_btn">Clubs</button>
  </div>

  <div id="golf_screen" class="screen">
    <h2>Golf Course GPS Tracker</h2>
    <div id="golf_map" style="height: 500px;"></div>
    <p>Click anywhere to record a shot. Select club in popup.</p>

    <!-- Popup modal -->
    <div id="golf_popup" class="popup">
      <h2>Select Club & Note</h2>
      <div id="golf_bag_buttons"></div>
      <input type="text" id="shot_note_input" placeholder="Optional note">
      <button id="golf_submit_shot">Submit Shot</button>
      <button id="golf_close_popup">Close</button>
    </div>
  </div>
  <div id="map" style="height: 500px;"></div>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Link JS -->
  <script src="script.js"></script>

  
</body>

</html>
